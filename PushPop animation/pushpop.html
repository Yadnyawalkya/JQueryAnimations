<html>
	<title>
		Push-Pop Stack Animation JQuery
	</title>
	<head>
		<link rel="stylesheet" href="scripts/pushpop.css"></link>
		<script src="scripts/jquery-1.4.2.min.js"></script>
		<script src="scripts/pushpop.js"></script>
	</head>
	
	<body>
		<center>
			<img id="one" src="img/1.png" height="100px"/>
			<img id="two" src="img/2.png" height="100px"/>
			<img id="three" src="img/3.png" height="100px"/>
			<img id="four" src="img/4.png" height="100px"/>
			<img id="fifth" src="img/5.png" height="100px"/>
			<img id="stack" src="img/stack.png" height="630px" width="350px"/>

			<input type="button" id="push" value="Push">
			<input type="button" id="pop" value="Pop">
			<input type="button" id="refresh" value="Reload">
		</center>
	</body>

</html>
